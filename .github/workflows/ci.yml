name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            preset: x64-linux-gcc-dynamic

    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/install-dependencies
      with:
        preset: ${{matrix.preset}}

    - name: CMake workflow
      shell: bash
      run: |
        cmake --workflow --preset ${{matrix.preset}}
